<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class='container-fluid'>
    <div class='nav-container'>
      <nav class="navbar">
        <a class="navbar-brand" href="#">
          <img src="static/images/alien-1300539_640.png" width="30" height="30" class="d-inline-block align-top" alt="">
          UFO Sightings
        </a>
      </nav>
    </div>
  </div>
  <div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <h1 class="display-4 jumbo-text">Find the truth</h1>
    </div>
  </div>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-12 col-md-3'>
        <form>
          <div class="form-group">
            <label for="date">Enter a date</label>
            <input class='form-control' id="datetime" type="text" placeholder="1/1/2010">
          </div>
          <button type="button" class="btn btn-secondary form-button">Filter</button>
        </form>
      </div>
      <div class="col-md-8">
        <div id="table-area" class="">
          <table id="ufo-table" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">Date</th>
                <th class="table-head">City</th>
                <th class="table-head">State</th>
                <th class="table-head">Country</th>
                <th class="table-head">Shape</th>
                <th class="table-head">Duration</th>
                <th class="table-head">Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
