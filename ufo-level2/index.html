<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <!-- nav bar w/ title and image -->
    <nav class="navbar navtitle">
        <a class="navbar-brand" href="#">
        <img src="static/images/alien-1300539_640.png" width="30" height="30" class="d-inline-block align-top" alt="UFO">     UFO Sightings</a>
    </nav>
    <!-- nav bar w/ dropdown menus of filters -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- brand w/ title -->
        <a class="navbar-brand" href="#">Sighting Filters</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- dropdown menus, each dropdown an li -->
        <!-- ones w/ longer lists vertically scroll -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Date/Time
                </a> 
                <div class="dropdown-menu dt_menu force-scroll" aria-labelledby="navbarDropdown">
                    <!-- js gen list of d/ts -->
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  City
                </a>
                <div class="dropdown-menu city_menu force-scroll" aria-labelledby="navbarDropdown">
                  <!-- js gen list of unique cities to go here -->
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  State
                </a>
                <div class="dropdown-menu state_menu force-scroll" aria-labelledby="navbarDropdown">
                  <!-- js gen list of unique states -->
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Country
                </a>
                <div class="dropdown-menu country_menu" aria-labelledby="navbarDropdown">
                  <!-- js gen list of unique countries -->
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Shape
                </a>
                <div class="dropdown-menu shape_menu force-scroll" aria-labelledby="navbarDropdown">
                  <!-- js gen list of unique shapes -->
                </div>
            </li>
          </ul>
          <button type="button"class="text-right btn btn-outline-dark trigger-reset">Reset Filters</button>
        </div>
      </nav>
      <!-- div to hold the table -->
      <div class='container'>
          <div class='row'>
              <div class='col-12'>
                <div id="table-area" class="table-responsive">
                    <table id="ufo-table" class="table table-striped table-dark">
                      <thead>
                        <tr>
                          <th class="table-head">Date</th>
                          <th class="table-head">City</th>
                          <th class="table-head">State</th>
                          <th class="table-head">Country</th>
                          <th class="table-head">Shape</th>
                          <th class="table-head">Duration</th>
                          <th class="table-head">Comments</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
              </div>
          </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
